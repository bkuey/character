<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Friends Character</title>
  </head>
  <body>
    <div class="container">
    <h1>Friends Character</h1>
     <h2>Which Friends character do you most match with?</h2>

    <form id="friends">
      <h3>How funny are you:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="funny" value="none">Not funny at all
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="funny" value="moderate">Moderately funny
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="funny" value="very">Very funny
        </label>
      </div>

      <h3>How smart are you:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="smart" value="none">Not smart at all
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="smart" value="equal">Smart
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="smart" value="very">Very Smart
        </label>
      </div>

      <h3>How romantic are you?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="romance" value="none">Not at all
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="romance" value="romantic">Romantic
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="romance" value="hopeless">Hopeless Romantic
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

      <div id="chandler">
        <p>Chandler</p>
        <img src="img/chandler.jpg">
      </div>
      <div id="ross">
        <p>Ross</p>
        <img src="img/ross.jpg">
      </div>
      <div id="joey">
        <p>Joey</p>
        <img src="img/joey.jpg">
      </div>
      <div id="rachel">
        <p>Rachel</p>
        <img src="img/rachel.jpg">
      </div>
      <div id="phoebe">
        <p>Phoebe</p>
        <img src="img/phoebe.jpeg">
      </div>
      <div id="monica">
        <p>Monica</p>
        <img src="img/monica.jpg">
      </div>
    </div>
  </body>
</html>
